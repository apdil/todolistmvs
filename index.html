        let tab = [];
        function poussez(objet){
            tab.push(objet);
        }
        function effacez(objet){
            tab.splice(objet, 1);
        }
        do{ // dowhile pour iterer au moins une fois sachant que tab = 0 au debut
            document.querySelector("form").addEventListener("submit", function(e){
                e.preventDefault();
                let recupvalue = new Object; // creation objet
                recupvalue.titre = document.body.querySelector("input").value; // creation sous categorie objet
                recupvalue.comment = document.body.querySelector("#commit").value;
                
                poussez(recupvalue); // push les valeurs dans donnés
                
                let newdiv = document.createElement("div"); // section creation
                let newbutton = document.createElement("button");
                newbutton.textContent = "Delete"

                newdiv.textContent = tab[i].titre + tab[i].comment; // section pushing
                document.body.querySelector("section:last-child").appendChild(newdiv);
                newdiv.appendChild(newbutton);
                i++;
                

                newbutton.addEventListener("click", function(){ // create event for delete
                    effacez(tab[i]);
                    document.body.querySelector("section:last-child").removeChild(newdiv);
                    i--;
                });
            });
        }while(i = 0 && i < tab.length);
    </script>
